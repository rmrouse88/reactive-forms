<div class="container form-container">
    <form action="" novalidate [formGroup] = "inputForm">
        <div class="form-row">
          <div class="col">
              <div class="form-group">
                  <label for="firstNameId" class = "col-form-label">First Name</label>
                  <input id = "firstNameId" formControlName = "firstName" class ='form-control' type="text" placeholder="First Name (required)">
              </div>
          </div>
          <div class="col">
            <div class="form-group"
              [ngClass] = "{'has-error': (inputForm.get('firstName').touched ||
                                          inputForm.get('firstName').dirty) &&
                                          !inputForm.get('firstName').valid }">
                <label for = "lastNameId">Last Name</label>
                <input type="text" id = "lastNameId" formControlName = "lastName" class='form-control' placeholder="Last Name (required)">
            </div>
          </div>
        </div>
        <div formGroupName = "emailGroup">
          <div class="form-group row">
                <label for = 'emailId' class = 'col-sm-2 col-form-label'> Email Address </label>
                <div class="col-sm-10">
                    <input formControlName = "email" id = "emailId" class = 'form-control' type="email" placeholder="Email Address (required)">
                </div>            
          </div>
          <div class="form-group row">
              <label for = 'emailId' class = 'col-sm-2 col-form-label'> Validate Email </label>
              <div class="col-sm-10">
                  <input formControlName = "validateEmail" id = "validateEmailId" class = 'form-control' type="email" placeholder="Validate Email Address (required)">
              </div>   
          </div>
        </div>
        <div class="form-row">
          <div class="col">
              <div class="form-group">
                <label for="phoneId" class = 'form-group-label'>Phone Number</label>
                <input type="text" id = "phoneId" class = 'form-control' formControlName = "phone" placeholder="Phone Number (required)">
              </div>
          </div>      
          <div class="col"></div>    
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label pt-0">Send Notifications</label>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input"
                      type="radio"
                      value = "email"
                      formControlName="notification"
                      (click) = "notifyValidate('email')"> Email
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input"
                      type="radio"
                      value = "text"
                      formControlName="notification"
                      (click) = "notifyValidate('text')"> Text
              </label>
            </div>
          </div>
        </div>
        
        <button class = "btn btn-primary" (click) = "getShit()">Click</button>
      </form>
</div>

<!-- <br> {{ inputForm.values }} -->
<br> {{ inputForm.value | json }}

<br> {{ inputForm.get('emailGroup').valid }}

<br> {{ inputForm.get('emailGroup.email').value === inputForm.get('emailGroup.validateEmail').value }}
